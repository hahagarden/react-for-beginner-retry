<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ banana, onClickProp }) {
      console.log(banana, "was rendered");
      /* 
      Save was rendered
      Confirm was rendered
      if State of the component is changed, the whole component is re-rendered,
      so both buttons including "Confirm" are re-rendered.
      */
      return (
        <button
          onClick={onClickProp}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 5,
          }}
        >
          {banana}
        </button>
      );
    }
    const MemorizedBtn = React.memo(Btn); // new component, not to re-render if properties are not changed even if the State is updated.

    const App = () => {
      const [value, setValue] = React.useState("Save");
      const clickEvent = () => setValue(value === "Save" ? "Revert" : "Save");
      return (
        <div>
          <MemorizedBtn banana={value} onClickProp={clickEvent} />
          <MemorizedBtn banana="Confirm" />
        </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
