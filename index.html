<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn({ banana, onClickProp }) {
      return (
        <button
          onClick={onClickProp}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 5,
          }}
        >
          {banana}
        </button>
        /*
        one onClickProp is a property of Btn component and 
        the other onClick is an eventListener of button react element(JSX)
        */
      );
    }

    const App = () => {
      const [value, setValue] = React.useState("Save");
      const clickEvent = () => setValue(value === "Save" ? "Revert" : "Save");
      return (
        <div>
          <Btn banana={value} onClickProp={clickEvent} />
          <Btn banana="Confirm" />
        </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
