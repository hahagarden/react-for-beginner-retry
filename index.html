<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function Btn(props) {
      /*
      first argument is props{object} that has properties of component in JSX, banana is a key.
      props equals { banana: "Save" } and { banana: "Confirm"}
      */
      return (
        <button
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 5,
          }}
        >
          {props.banana}
        </button>
      );
    }

    const App = () => {
      return (
        <div>
          <Btn banana="Save" />
          <Btn banana="Confirm" />
        </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
