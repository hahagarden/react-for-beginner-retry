<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0); // amount is changed input whatever minutes or hours
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const flip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">minutes</label>
            <input
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              value={flipped ? amount * 60 : amount}
              disabled={flipped} //{flipped===true}
            />
          </div>
          <div>
            <label htmlFor="hours">hours</label>
            <input
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              value={flipped ? amount : Math.round(amount / 60)}
              disabled={!flipped} //{flipped===false}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={flip}>flip</button>
        </div>
      );
    }
    function KilometersToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const invert = () => {
        setInverted((current) => !current);
      };
      const reset = () => {
        setAmount(0);
      };
      return (
        <div>
          <div>
            <label htmlFor="kilometers">kilometers</label>
            <input
              id="kilometers"
              value={inverted ? amount * 1.6093 : amount}
              placeholder="kilometers"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>
          <div>
            <label htmlFor="miles">miles</label>
            <input
              id="miles"
              value={inverted ? amount : amount * 0.6214}
              placeholder="miles"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={invert}>invert</button>
        </div>
      );
    }
    function CoupleDialogue() {
      const [sentence, setSentence] = React.useState("");
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setSentence(event.target.value);
      };
      const reset = () => {
        setSentence("");
      };
      const invert = () => {
        setInverted((current) => !current);
      };
      const translation = [
        "일찍 집 들어가",
        "내 기분좀 살피세요",
        "연락 잘 해",
        "말 걸지마",
        "맛있는거 사줘",
        "해석",
      ];
      return (
        <div>
          <div>
            <label htmlFor="sentence">
              {inverted ? "남자친구가 하는 말 " : "여자친구가 하는 말 "}
            </label>
            <input
              id="sentence"
              value={sentence}
              type="string"
              placeholder="궁금한 말을 입력하세요"
              onChange={onChange}
            />
          </div>
          <div>
            <label htmlFor="translator">해석 </label>
            <input
              id="translator"
              value={
                inverted
                  ? sentence
                  : sentence.length > 0
                  ? translation[sentence.length % 5]
                  : translation[5]
              }
              placeholder="해석"
              disabled={true}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={invert}>입장바꿔서</button>
        </div>
      );
    }
    function App() {
      //root div Component
      const [index, setIndex] = React.useState("x");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect}>
            <option value="x">Select converter</option>
            <option value="0">Minutes&Hours</option>
            <option value="1">Kilometers&Miles</option>
            <option value="2">CoupleDialogue</option>
          </select>
          <hr />
          {index === "x" ? "Please select your unit" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KilometersToMiles /> : null}
          {index === "2" ? <CoupleDialogue /> : null}
        </div>
      );
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
